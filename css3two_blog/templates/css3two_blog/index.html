{% for blogpost in blogposts %}
  <link rel="stylesheet" type="text/css" href="{% static 'css3two_blog/css/friendly.css' %}" />
  <div>
    <h2><a href="{{ blogpost.get_absolute_url }}">{{ blogpost.title }}</a></h2>
    <p>{{ blogpost.body|markdown:"codehilite"|truncatewords:'50' }}</p>
    <p align="right"><a href="{{ blogpost.get_absolute_url }}">Continue Reading</a></p>
  </div>
{% endfor %}
  
{% endblock content %}
